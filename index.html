<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        width: 100%;
        position: absolute;
        background-color: rgb(66, 97, 97);
        height: 60px;
        font-size: 50px;
        text-align: center;
        color: white;
        font-weight: 700;
        text-align: center;
        z-index: 100;
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/js/main.js"></script>
    <div id="info">Snurr snurr, din tisselurr</div>
    <div
      id="cameraPosition"
      style="
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        font-size: 50px;
      "
    >
      Camera Position: x=0, y=0, z=0
    </div>
    <div
      id="zoomBox"
      style="
        position: fixed;
        bottom: 80px;
        font-size: 50px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border-radius: 5px;
      "
    >
      Zoom: N/A
    </div>
  </body>
</html>
